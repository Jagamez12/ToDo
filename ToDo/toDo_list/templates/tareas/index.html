{% extends "master.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="container">

    <div class="col-12">
        <h1>Tabla de Tareas</h1>
        
        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                </tr>
            </thead>
            <tbody>
                {% for x in mytask %}
                <tr>
                    <th>{{x.id}}</th>
                    <td style="align-items:center;">
                        <a href="/detalles/{{x.id}}">{{x.titulo}}</a>
                    </th>
                    <td>
                        <a class="btn btn-danger" href="/borrarTarea/{{x.id}}">
                            <i class="bi bi-trash"></i>
                            Borrar</a>  
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
</div>
{% endblock %}
